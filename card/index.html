<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="card">
		<div class="contentBx">
			<div class="content">
				<h2>Rajat Kumar<br><span>Part-time Software ENgineer</span></h2>
				<div class="imgBx">
					<img src="img.jpeg">
				</div>
				<button>Hire Me</button>
			</div>
		</div>
		<div class="toggle">
			<span></span>
		</div>
	</div>
	<script>
		let card = document.querySelector('.card');
		let cardtoggle = document.querySelector('.toggle');
		cardtoggle.onclick = function(){
			card.classList.toggle('active');
		};
	</script>
</body>
</html>
